    <script type="text/javascript">
      $( document ).ready( function() {
        var game = Sudoku.getInstance();
        $('#sudoku').append(game.getGameBoard())
          // Whenever a click happens on a TD,
          // focus the input inside it
          .on('click', 'td', function() {
            $(this).find('input').focus();
          });

          // Solve TD height by applying its width
          // This way the table can always be 100%
          // and be controlled by its maximum width (responsible)
          var gameFontSize = $('.sudoku-container').find('td').outerWidth() / $('.sudoku-container').find('td').outerHeight();
          $('.sudoku-container').find('td').outerHeight(function() {
            return $(this).outerWidth();
          });
          $('.sudoku-container').find('input').css('font-size', gameFontSize + 'em');

          $('#solve').click( function() {
            game.solve();
          });
          $('#validate').click( function() {
            game.validate();
          });
          $('#reset').click( function() {
            game.reset();
          });

      });
    </script>
